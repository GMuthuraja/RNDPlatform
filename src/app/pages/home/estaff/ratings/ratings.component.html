<mat-grid-list cols="1" class="rating_grid">
    <div class="rating_head_div">
        <img src="../../assets/images/beaker_small.svg" />
        <h1>eStaff's Rating</h1>
    </div>
    <div class="rating_table_div">
        <table mat-table [dataSource]="ratingSource" class="mat-elevation-z8" multiTemplateDataRows>
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="StaffName">
                <th mat-header-cell *matHeaderCellDef> Staff Name </th>
                <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="Payroll">
                <th mat-header-cell *matHeaderCellDef> Payroll </th>
                <td mat-cell *matCellDef="let element"> {{element.payroll}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Rate">
                <th mat-header-cell *matHeaderCellDef> Rate </th>
                <td mat-cell *matCellDef="let element" class="rate"> {{element.rate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="moreDetail">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <p>More Details</p></td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element;let i=index" [attr.colspan]="displayedRatingColumns.length">
                  <div class="rating_expand_div"
                       [@ratingExpand]="element.expanded ? 'expanded' : 'collapsed'">
                    <div class="rating_expand_personal_div">
                      <div class="example-element-position"><span>Position : </span> MGR Digital Lab </div>
                      <div class="example-element-symbol"><span> Email : </span>example@saudia.com </div>
                      <div class="example-element-name"> <span>Mobile : </span>+96654545254 </div>
                      <div class="example-element-name"> <span>Date : </span>10 Jun 2020 </div>
                    </div>
                    <div class="rating_expand_description_div">
                      {{element.description}}
                    </div>
                  </div>
                </td>
            </ng-container>

            <!-- <tr mat-header-row *matHeaderRowDef="displayedRatingColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedRatingColumns;"></tr> -->
            <tr mat-header-row *matHeaderRowDef="displayedRatingColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedRatingColumns;"
                class="rating-element-row"
                [class.example-expanded-row]="element.expanded"
                (click)="element.expanded = !element.expanded">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="rating-detail-row"></tr>
        </table>
    </div>
    <div class="rating_chart_div">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" [colors]="pieChartColors">
        </canvas>
        <div class="rate_div">
            <span class="no_of_rates">Total number of Rates</span>
            <span class="rate">324</span>
        </div>
    </div>
</mat-grid-list>
